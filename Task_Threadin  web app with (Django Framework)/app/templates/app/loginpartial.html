{% if user.is_authenticated %}
<form id="logoutForm" action="/logout/" method="post" class="navbar-right">
    {% csrf_token %}
    <ul class="nav navbar-nav navbar-right">
                            <li><a href="{% url 'currentTask' %}">Current Task</a></li>
                            <li><a href="{% url 'createTask' %}">Create Task</a></li>
                            <li><a href="{% url 'userEditDetails' %}">Edit Profile</a></li>

        <li><a href="javascript:document.getElementById('logoutForm').submit()">Sign-Out</a></li>
    </ul>
</form>

{% else %}

<ul class="nav navbar-nav navbar-right">
    <li><a href="{% url 'login' %}">Log in</a></li>
</ul>

{% endif %}
